<ng-container *ngFor="let comic of comics">
  <div class="item">
    <div class="media">
      <img src="{{ comic.coverUrl }}" alt="Comic cover" />
    </div>
    <div class="content">
      <div class="header">
        <span class="comic-title title-small">{{ comic.title }}</span>

        <div class="tags-group">
          <app-tag class="comic-format">{{ comic.format }}</app-tag>
          <app-tag class="comic-status">{{ comic.status }}</app-tag>
        </div>
      </div>

      <div class="body">
        <span class="comic-chapter body-medium"
          >Ch. <span class="body-large">{{ comic.chapter }}</span>
        </span>
        <span class="comic-updated body-small">{{
          comic.metadata.updatedAt.toDate() | date
        }}</span>
      </div>
    </div>

    <div class="actions">
      <button
        mat-icon-button
        type="button"
        aria-label="Open with options to view and edit comic"
      >
        <mat-icon>more_vert</mat-icon>
      </button>

      <button
        mat-icon-button
        type="button"
        color="primary"
        aria-label="Increase chapter count by one"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
