<app-primary-layout>
  <div class="content">
    <span class="title-medium">Add comic</span>

    <app-comic-add-edit-form
      (actionEvent)="getFormAction($event)"
    ></app-comic-add-edit-form>
  </div>
  <div class="footer" footer>
    <div class="actions">
      <button
        mat-button
        class="label-medium"
        color="primary"
        (click)="cancel()"
        aria-label="Go to add component"
      >
        <span>Cancel</span>
      </button>

      <button
        mat-flat-button
        class="add-comic-action label-medium"
        color="primary"
        [disabled]="isSubmitButtonDisabled"
        (click)="addComic()"
        aria-label="Go to filters"
      >
        <span>Add comic</span>
      </button>
    </div>
  </div>
</app-primary-layout>
