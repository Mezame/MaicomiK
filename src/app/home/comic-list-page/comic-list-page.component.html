<app-primary-layout>
  <div class="content">
    <app-comic-list-items
      [comics]="(comics$ | async)!"
      (actionEvent)="goToComic($event)"
    ></app-comic-list-items>
  </div>
  <div class="footer" footer>
    <div class="tab">
      <a
        mat-button
        class="label-medium"
        [routerLink]="['add-comic']"
        aria-label="Go to add component"
      >
        <mat-icon>library_add</mat-icon>
        <span>Add comic</span>
      </a>
    </div>

    <div class="tab">
      <button mat-button class="label-medium" aria-label="Go to filters">
        <mat-icon>tune</mat-icon>
        <span>Filters</span>
      </button>
    </div>
  </div>
</app-primary-layout>
