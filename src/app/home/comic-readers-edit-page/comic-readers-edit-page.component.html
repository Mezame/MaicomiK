<span class="title-medium">Editing comic readers</span>

<app-comic-readers-add-edit-form
  *ngIf="comic$ | async as comic; else noComic"
  action="editComicReaders"
  [data]="comic"
  (actionEvent)="getFormAction($event)"
></app-comic-readers-add-edit-form>
<ng-template #noComic>
  <app-comic-readers-add-edit-form></app-comic-readers-add-edit-form>
</ng-template>

<ng-container *appFooterPortal="footer"></ng-container>
<ng-template #footer>
  <div class="footer">
    <div class="actions">
      <button
        mat-button
        class="label-medium"
        color="primary"
        (click)="cancel()"
        aria-label="Cancel edit readers and go to comic detail"
      >
        <span>Cancel</span>
      </button>

      <button
        mat-flat-button
        class="add-comic-action label-medium"
        color="primary"
        [disabled]="isSubmitButtonDisabled"
        (click)="editComicReaders()"
        aria-label="Edit comic readers"
      >
        <span>Edit readers</span>
      </button>
    </div>
  </div>
</ng-template>
