<span class="title-medium">Editing comic notes</span>

<app-add-edit-comic-notes-form
  *ngIf="comic$ | async as comic; else noComic"
  [eventBus]="{ name: eventNameSource, data: comic }"
  (eventBus)="onEvent($event)"
></app-add-edit-comic-notes-form>
<ng-template #noComic>
  <app-add-edit-comic-notes-form></app-add-edit-comic-notes-form>
</ng-template>

<ng-container *appFooterPortal="footer"></ng-container>
<ng-template #footer>
  <div class="footer">
    <div class="actions">
      <button
        mat-button
        class="label-medium"
        color="primary"
        (click)="cancelEditComicNotes()"
        aria-label="Cancel edit notes and go to comic detail"
      >
        <span>Cancel</span>
      </button>

      <button
        mat-flat-button
        class="add-comic-action label-medium"
        color="primary"
        [disabled]="isSubmitButtonDisabled"
        (click)="editComicNotes()"
        aria-label="Edit comic notes"
      >
        <span>Edit notes</span>
      </button>
    </div>
  </div>
</ng-template>
