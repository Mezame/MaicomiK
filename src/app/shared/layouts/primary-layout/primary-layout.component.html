<div class="container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="side-nav" role="navigation" mode="side" #sidenav>
      <mat-nav-list (click)="sidenav.close()" disableRipple>
        <a
          mat-list-item
          routerLink="/admin/panel-reportes"
          routerLinkActive="active-link"
          tabindex="-1"
        >
          <span>Panel</span>
        </a>

        <mat-divider class="divider"></mat-divider>

        <a
          mat-list-item
          routerLink="/home/mi-cuenta"
          routerLinkActive="active-link"
          tabindex="-1"
        >
          <span>Mi cuenta</span>
        </a>

        <a mat-list-item tabindex="-1" (click)="logOut()">
          <mat-icon matListItemIcon>logout</mat-icon>
          <span matListItemTitle>Cerrar sesi√≥n</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content role="main">
      <mat-toolbar>
        <button
          mat-icon-button
          aria-label="Abre menu lateral"
          (click)="sidenav.open()"
        >
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar>

      <div class="content">
        <ng-content></ng-content>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
