<div class="container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="side-nav" role="navigation" mode="over" position="end" #sidenav>
      <mat-nav-list (click)="sidenav.close()" disableRipple>
        <a
          mat-list-item
          routerLink="/home"
          routerLinkActive="active-link"
          tabindex="-1"
        >
          <span>Home</span>
        </a>

        <mat-divider class="divider"></mat-divider>

        <a
          mat-list-item
          routerLink="#"
          routerLinkActive="active-link"
          tabindex="-1"
        >
          <span>My Account</span>
        </a>

        <a mat-list-item tabindex="-1" (click)="logOut()">
          <mat-icon matListItemIcon>logout</mat-icon>
          <span matListItemTitle>Log Out</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content role="main">
      <mat-toolbar #toolbar>
        <div class="fake-icon-button-space"></div>
        <span class="logo">Mai<span style="color: #75565B;">comiK</span></span>
        <button
          mat-icon-button
          aria-label="Abre menu lateral"
          (click)="sidenav.toggle()"
        >
          <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
          <mat-icon *ngIf="sidenav.opened">menu_open</mat-icon>
        </button>
      </mat-toolbar>

      <div class="content">
        <ng-content></ng-content>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
