<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    class="side-nav"
    role="navigation"
    mode="over"
    position="end"
    #sidenav
  >
    <mat-nav-list (click)="sidenav.close()" disableRipple>
      <a
        mat-list-item
        routerLink="/home/comics"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        tabindex="-1"
      >
        <span class="label-large">Home</span>
      </a>

      <a
        mat-list-item
        routerLink="/home/about"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        tabindex="-1"
      >
        <span class="label-large">About</span>
      </a>

      <mat-divider class="divider"></mat-divider>

      <a
        mat-list-item
        routerLink="/home/comics/add-comic"
        routerLinkActive="active-link"
        tabindex="-1"
      >
        <span class="label-large">My Account</span>
      </a>

      <a mat-list-item tabindex="-1" (click)="logOut()">
        <app-icon matListItemIcon>logout</app-icon>
        <span class="label-large">Log Out</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content role="main">
    <app-toolbar #toolbar>
      <div class="fake-icon-button-space"></div>
      <app-logo></app-logo>
      <button
        mat-icon-button
        aria-label="Open side menu"
        (click)="sidenav.open()"
      >
        <app-icon>menu</app-icon>
      </button>
    </app-toolbar>

    <div class="content" (scroll)="onScroll($event)" #content>
      <ng-content select="[content]"></ng-content>
    </div>

    <app-footer #footer>
      <ng-content select="[footer]"></ng-content>
    </app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
